name: Update Credly Badges
on:
  schedule:
    - cron: "0 0 * * *" # Updates every day at midnight
  workflow_dispatch: # Allows you to run it manually for testing

jobs:
  update-badges:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: allows the action to update your README
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Fetch badges from Credly API
        env:
          CREDLY_TOKEN: ${{ secrets.CREDLY_TOKEN }}
          CREDLY_CLIENT_ID: ${{ secrets.CREDLY_CLIENT_ID }}
          CREDLY_CLIENT_SECRET: ${{ secrets.CREDLY_CLIENT_SECRET }}
          CREDLY_USER: pinak-meher
        run: python3 scripts/fetch_credly_api.py

      - name: Generate README badges
        run: python3 scripts/generate_badges.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add badges.yml README.md
            git commit -m "chore: update badges from Credly API"
            git push
          else
            echo "No changes to commit"
          fi